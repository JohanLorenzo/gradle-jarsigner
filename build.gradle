apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
        compile "cglib:cglib-nodep:3.2.6"
    }
}

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'
